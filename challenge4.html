<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
	<script>
		function checkForm(){
			var fName = document.getElementById("fullname").value;
			var stAddress = document.getElementById("streetaddr").value;

			if (fName == "") {
				document.getElementById("nameerrormsg").className="";
				if (stAddress == "") {
					document.getElementById("addrerrormsg").className="";
					// document.getElementsByClassName("errormsg").display();
				}
				return false;
			}
			if (stAddress == "") {
					document.getElementById("addrerrormsg").className="";
					return false;
				}
		}
		</script>


		<style>

		.errormsg {
			font-family: 'Pacifico', cursive;
			color:red;
			display:none;
		}
		</style>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
